<h2>이찬원</h2>
<br><br>이찬원은 <strong>대한민국의 <u>가수</u></strong>이다.

<p>이찬원(李燦元[1], 1996년 11월 1일 ~ )은 대한민국의 트로트 가수, 방송인이다.
TV조선 《내일은 미스터트롯》 에서 미(3위)를 차지했다. 별칭은 찬또위키, 찬또배기가 있다.</p>

<br>출처:위키피디아<br><br><br><br>
